fields:
    ConciseEmail:
        constraints:
            - type: field
              field: Email
              message: Invalid Email!
              stop: true

    RegularEmail:
        constraints:
            - type: field
              field: Email
              message: Invalid Email!
              hide: false

    Email:
        constraints:
            - type: regex
              pattern: \w+[@]\w+[.]\w+

models:
    User:
        fields:
            concise_email: ConciseEmail
            regular_email: RegularEmail
