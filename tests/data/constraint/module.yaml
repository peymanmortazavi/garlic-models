fields:
    ConciseEmail:
        constraints:
            - type: field
              field: Email
              message: Invalid Email!
              leaf: true

    RegularEmail:
        constraints:
            - type: field
              field: Email
              message: Invalid Email!

    FlatEmail:
        ignore_details: true
        message: Invalid Email!
        constraints:
            - type: field
              field: Email
              hide: false

    Email:
        constraints:
            - type: regex
              pattern: \w+[@]\w+[.]\w+

models:
    User:
        fields:
            concise_email: ConciseEmail
            regular_email: RegularEmail
            flat_email: FlatEmail
