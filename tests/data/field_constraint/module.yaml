fields:
    TestField:
        constraints: [User]
        message: "Invalid user object."

    EmailField:
        constraints:
            - type: regex
              pattern: "\\w*[@]\\w*[.]\\w{1,10}"
        message: "Invalid email!"

    EmailCustomMessage:
        constraints:
            - type: field
              field: EmailField

models:
    User:
        fields:
            id: integer
            username: string

    Account:
        fields:
            user: TestField
            email: EmailField

    AccountCustomMessage:
        inherit: Account
        fields:
            email: EmailCustomMessage
