fields:
    UserId:
        name: user_id
        type: integer
        constraints: [{type: range, min: 1, max: 1000000}]

    UserReference:
        name: user_reference
        message: Either a user id or a proper user object is expected.
        constraints:
            - type: any
              items: [UserId, User]

models:
    User:
        id: UserId
        username: string
        first_name: string
        last_name: string

    AnyTest:
        user: UserReference
