fields:
    DateTime:
        label: Date Time
        description: A US standard date mm/dd/yyyy format.
        meta:
            hint: You may also use mm/dd/yy format for short.
        type: string
        constraints:
            - type: regex
              pattern: \d{1,2}/\d{1,2}/\d{2,4}
              name: date_constraint
              message: bad date time.

models:
    User:
        description: "An imaginary user object."
        fields:
            first_name: string
            last_name:
                type: string
                label: Surname
                constraints: [{type: range, min: 2, max: 8}]
            birthdate: DateTime
            registration_date:
                type: DateTime
                description: The user registration date.
